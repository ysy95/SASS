<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리 - 탭콘텐츠</title>
  <link rel="stylesheet" href="css/tab.css" type="text/css">
</head>
<body>
    <h2>제이쿼리-SASS를 활용한 탭 콘텐츠 구현 </h2>
    <p>확장언어인 SASS를 활용하여 메뉴 클릭시 이미지 변경되는 콘텐츠 구현하기</p>

    <div class="tabs">
      
      <input id="first" type="radio" name="tab_item" checked>
      <label class="tab_item" for="first">보라빛 노을</label>
      
      <input id="programming" type="radio" name="tab_item">
      <label class="tab_item" for="programming">보라빛 하늘</label>

      <input id="design" type="radio" name="tab_item">
      <label class="tab_item" for="design">보라빛 별</label>
      
      <input id="last" type="radio" name="tab_item">
      <label class="tab_item" for="last">보라색 수영장</label>

      <div class="tab_content" id="first_content">
          <img src="./img/img01.jpg" alt="">
      </div>
      <div class="tab_content" id="programming_content">
          <img src="./img/img02.jpg">
      </div>
      <div class="tab_content" id="design_content">
          <img src="./img/img03.jpg" >
      </div>
      <div class="tab_content" id="last_content">
          <img src="./img/img04.jpg" >
      </div>
    </div>
</body>
</html>
